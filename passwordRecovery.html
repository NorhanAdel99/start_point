<body>
    
    <div id="main" class="fullWidth">
        <header class="dashboard_topper p-10">
            <div class="container">
                <div class="flex-center">
                    <a href="index.html" class="m-auto">
                        <img src="img/logo-main.png" alt="logo" class="logo m-end-10" loading="lazy">
                   </a>
                </div>
            </div>
        </header>
        <div class="body-content">
            <div class="container">
                <div class="row flex-column align-items-center">
                     <div class="col-md-6 col-12">
                        <div class="frame s-space p-4 ">
                            <div class="contain-title text-center">
                                <h5 class="mb-2 text-center font-weight-bolder "> استعادة كلمة المرور </h4>
                                <span class="text-muted mb-2 d-block"> ادخل كلمة المرور الجديدة</span>
                            </div>
                            <form action="login.html">
                                <div class="form-group">
                                    <label class="form-label" for="mail"><span class="m-end-5">  كلمة المرور الجديدة  </span><span
                                            class="text-danger f-16">*</span></label>
                                    <input type="email" class="form-control" id="mail" placeholder=" كلمة المرور الجديدة   ">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="certainMail"><span class="m-end-5" >  تأكيد كلمه المرور الجديدة </span><span
                                            class="text-danger f-16">*</span></label>
                                    <input type="email" class="form-control" id="certainMail" placeholder=" ادخل كلمه المرور الجديدة ">
                                </div>

                            <div class="form-group">
                                <button class="btn main_btn w-100"> ارسال </button>
                            </div>
                            
                            </form>
                        </div>
                           
                     </div>
                </div>
               
                    

            </div>
        </div>
    </div>
     <!-- ________________ // loader // ________________ -->
     <div class="loader">
        <div class="path">
            <div></div>

    <!-- fixed -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <!-- // main-script //  -->
    <script src="js/script.js"></script>
    <script>
         let allLinks = document.querySelectorAll(".side_menu_ul li a ");
        
        allLinks.forEach((link) => {
            if(link.href == location.href ){
                link.parentElement.classList.add('active')
                }else if( link.href !== location.href ) {
                    link.parentElement.classList.remove('active');
                }
        })
    </script>
