    <script>
        let allLinks = document.querySelectorAll(".side_menu_ul li a ");

        allLinks.forEach((link) => {
            if (link.href == location.href) {
                link.parentElement.classList.add('active')
            } else if (link.href !== location.href) {
                link.parentElement.classList.remove('active');
            }
        })
        let input = document.querySelector('#word')
        let label = document.querySelector('.word')
        console.log(label)
        label.onclick = function () {
            if (input.value !== "") {
                let div = document.createElement('div')
                div.classList.add('containWord')
                let p = document.createElement('p')
                div.append(p)
                let i = document.createElement('i')
                let span = document.createElement('span')
                i.classList.add('fa-solid', 'fa-circle-xmark', 'text-danger')
                span.append(i)
                span.classList.add('.deleteParent')
                div.append(span)
                let inputValue = input.value;
                console.log(div)
                span.addEventListener('click', deleteParent)
                input.value = ''

                let text = div.querySelector('p')

                text.textContent = inputValue
                document.querySelector('.words').append(div)
            } else {
                return
            }


        }
        let closeAll = document.querySelectorAll('span.deleteParent')
        function deleteParent() {
            this.parentElement.remove()
        }
        closeAll.forEach((el) => {
            el.addEventListener('click', deleteParent)

        })


    </script>
