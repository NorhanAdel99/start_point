    <script>
        $(document).ready(function () {
            $(".inputText2").prop('disabled', true);
            $(".inputText1").flatpickr({
                enableTime: true,
                noCalendar: true,
                defaultHour: 10,
                onChange: function (selectedDates, dateStr, instance) {
                    $(".inputText2").prop('disabled', false);
                    $(".inputText2").flatpickr({

                        minTime: dateStr,
                        enableTime: true,
                        noCalendar: true,
                        defaultHour: Number($(".inputText1").val().slice(0, 2)) + 1
                    });
                }
            });

        });

        let showTime = document.querySelectorAll(".showTime");
        let editTime = document.querySelectorAll('.edit-time')

        let certainBTnAll = document.querySelectorAll('.certain')
        certainBTnAll.forEach((btn) => {
            btn.onclick = function (e) {
                let parentElement = e.target.parentElement.parentElement
                let parent = e.target.parentElement.parentElement.parentElement
                let showTime = parentElement.nextElementSibling
                showTime.style.display = 'flex'
                let fromText = showTime.querySelector('.fromText')
                let toText = showTime.querySelector('.toText')
                let toInput = parent.querySelector('.inputText1')
                let fromInput = parent.querySelector('.inputText2')
                let valTo = toInput.value;
                    fromText.innerHTML = valTo
                let valFrom = fromInput.value
                    toText.innerHTML = valFrom

                toInput.onchange = function () {
                    let valTo = toInput.value;
                    let calenderOpened = document.querySelector('.flatpickr-calendar.animate.open')
                    let amPm = calenderOpened.querySelector('.flatpickr-am-pm').textContent
                    fromText.innerHTML = valTo
                    fromText.innerHTML += ` ${amPm} `
                    $(fromInput).prop('disabled', false);
                }
                fromInput.onchange = function () {
                    let valFrom = this.value
                    let calenderOpened = document.querySelector('.flatpickr-calendar.animate.open')
                    let amPm = calenderOpened.querySelector('.flatpickr-am-pm').textContent
                    toText.innerHTML = valFrom
                    toText.innerHTML += ` ${amPm} `
                }
            }
        })

        $(".removeParent").click(function () {
            $(this).parent(".showTime").css("display", 'none');
        });
        // img preview // 
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#imgPrev')
                        .attr('src', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
        $(document).ready(function () {
            if (window.File && window.FileList && window.FileReader) {
                $("#files").on("change", function (e) {
                    var files = e.target.files,
                        filesLength = files.length;
                    for (var i = 0; i < filesLength; i++) {
                        var f = files[i]
                        var fileReader = new FileReader();
                        fileReader.onload = (function (e) {
                            var file = e.target;
                            $("<span class=\"pip\">" +
                                "<img class=\"imageThumb\" src=\"" + e.target.result + "\" title=\"" + file.name + "\"/>" +
                                "<br/><i class=\"fa-solid fa-circle-xmark text-danger remove\"></i>" +
                                "</span>").appendTo(".filesContainer");
                            $(".remove").click(function () {
                                $(this).parent(".pip").remove();
                            });



                        });
                        fileReader.readAsDataURL(f);
                    }
                    console.log(files);
                });
            } else {
                alert("Your browser doesn't support to File API")
            }
        });
